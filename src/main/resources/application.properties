spring.application.name=academicportal

# H2 Database Configuration
# The URL for the H2 in-memory database named 'academicdb'
spring.datasource.url=jdbc:h2:mem:academicdb
 # The JDBC driver class for H2 database
spring.datasource.driver-class-name=org.h2.Driver  
# Default username for connecting to H2 (usually 'sa')
spring.datasource.username=sa      
# Default password for H2 (leave empty if not set)
spring.datasource.password=          
# Which SQl dialect to use                
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect 


# JPA & Hibernate Configuration
# Show the SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true          
# Automatically create and drop the schema on startup and shutdown                    
spring.jpa.hibernate.ddl-auto=create-drop   
# Pretty print the SQL generated by Hibernate for better readability        
spring.jpa.properties.hibernate.format_sql=true     

# H2 Console Configuration for Browsing the Database
# Enable the H2 web console for easy access to the database through a browser
spring.h2.console.enabled=true     
# Path to access the H2 console (e.g., 'http://localhost:8080/h2-console')                  
spring.h2.console.path=/h2-console                   